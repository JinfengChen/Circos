
<ideogram>

<spacing>

default = 1u  #    0.05r
break   = 0r   # 0.35r

<pairwise chr12;chr01>
spacing = 5u
</pairwise>

axis_break_at_edge = no
axis_break         = no
#axis_break_style   = 2

<break_style 1>
stroke_color = black
fill_color   = blue
thickness    = 0r
stroke_thickness = 0
</break>

<break_style 2>
stroke_color     = black
stroke_thickness = 0
thickness        = 0r
</break>

</spacing>

# thickness (px) of chromosome ideogram
thickness        = 100p
stroke_thickness = 0r
# ideogram border color
  stroke_color     =  white #   chr18
fill             = no
# the default chromosome color is set here and any value
# defined in the karyotype file overrides it
fill_color       =    white #  chr18

# fractional radius position of chromosome ideogram within image
radius         = 0.4r
show_label     = yes
label_with_tag = yes
label_font     = condensedbold
label_radius   = 2.15r
label_size     = 40p
label_parallel = yes
label_center   = no
rotation       = 180
label_rotate   = yes

# cytogenetic bands
band_stroke_thickness = 0

# show_bands determines whether the outline of cytogenetic bands will be seen
show_bands            = no
# in order to fill the bands with the color defined in the karyotype file you must set fill_bands
fill_bands            = no

</ideogram>
